<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm Merchant Payment Page</title>
</head>
<body>
<h1>redirecting you to the merchant page....</h1>
<h1>Please dont refresh untill the payment is complete...</h1>
<form method="post" name="paytm" action="https://securegw-stage.paytm.in/order/process">
    {% for key, value in param_dict.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
</form>

</body>
<script>
    document.paytm.submit()
</script>
</html>
