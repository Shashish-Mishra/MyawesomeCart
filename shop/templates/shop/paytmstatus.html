{% extends 'shop/base.html' %}
{% block title %}Order Status{% endblock %}
{% block body %}
    <div class="container">
    {{ response }}
        <div class="col my-4">
            <h2>Payment status regarding your order id {{ response.ORDERID }}</h2>
            {% if response.RESPCODE == '01' %}
            ORDER SUCCESS
            {% else %}
                ORDER FAILURE
            {% endif %}

        </div>

    </div>
{% endblock %}
